# Claude Code Toolkit Configuration
# Edit this file to customize toolkit behavior
# Run /config to view or modify settings

# Model Settings
model: sonnet                    # Default model: sonnet | opus | haiku
thinking_mode: normal            # Thinking mode: normal | extended

# Morning Brief Settings
morning_brief:
  enabled: true
  channels:                      # YouTube channels to summarize
    - "@aiDotEngineer"
    - "@NateBJones"
    - "@ycombinator"
    - "@EfficientNLP"
  max_videos: 5                  # Max videos per channel to check
  lookback_hours: 24             # Only videos from last N hours
  summary_style: bullets         # Output style: bullets | prose | detailed
  topics:                        # Filter for these topics (empty = all)
    - AI
    - LLM
    - agents
    - Claude
    - GPT

# Project Registry
projects:
  - name: gpnet3
    path: C:\Dev\gpnet3
    type: node
    priority: HIGH
  - name: goconnect
    path: C:\Dev\goconnect
    type: node
    priority: HIGH
  - name: govertical
    path: C:\Dev\govertical
    type: node
    priority: HIGH
  - name: GoAgent
    path: C:\Dev\GoAgent
    type: node
    priority: HIGH
  - name: gocontrol
    path: C:\Dev\gocontrol
    type: python
    priority: HIGH
  - name: gomemory
    path: C:\Dev\gomemory
    type: python
    priority: CRITICAL
  - name: goassist3
    path: C:\Dev\goassist3
    type: node
    priority: LOW

# Sync Settings
sync:
  auto_sync: false               # Auto-sync toolkit on session start
  sync_on_commit: false          # Sync after each commit
  exclude_projects: []           # Projects to skip during sync

# Test Runner Settings
test_runner:
  parallel: false                # Run project tests in parallel
  verbose: false                 # Show detailed test output
  stop_on_failure: false         # Stop after first failing project
  timeout_seconds: 300           # Max time per project

# Display Settings
display:
  show_cost_estimates: true      # Show cost estimates for large tasks
  show_time_estimates: true      # Show time estimates
  compact_status: false          # Use compact status output
