# Custom hooks for Claude Code projects
  - repo: local
    hooks:
      # Ensure CLAUDE.md exists
      - id: check-claude-md
        name: Check CLAUDE.md exists
        entry: bash -c 'test -f CLAUDE.md || (echo "CLAUDE.md missing!" && exit 1)'
        language: system
        pass_filenames: false

      # Validate features.json structure
      - id: validate-features-json
        name: Validate features.json
        entry: bash -c 'if [ -f features.json ]; then python -m json.tool features.json > /dev/null; fi'
        language: system
        files: features\.json$

      # Prevent committing with "passes: true" without verification
      - id: check-feature-verification
        name: Check feature verification
        entry: bash -c 'if git diff --cached features.json | grep -q "\"passes\": true"; then echo "⚠️  Warning: Setting passes:true - ensure feature is verified!"; fi'
        language: system
        files: features\.json$
        verbose: true

# Configuration
default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

